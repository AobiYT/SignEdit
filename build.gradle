version '1.9.3'

// Set to '+' to use latest Bukkit
// Otherwise, specify a version number like '1.12.2-R0.1-SNAPSHOT'
def bukkit_version = '+'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.deltik.mc.signedit.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.8.+'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.7.+'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '1.7.+'
    compile group: 'org.bukkit', name: 'bukkit', version: bukkit_version
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }

    test {
        java {
            srcDir 'test'
        }
    }
}

processResources {
    with copySpec {
        from 'src/resources'
        expand(
            pluginVersion: version,
            mainClassName: mainClassName
        )
    }
}